<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refr. Index</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="info">
        <!-- <img src="IPSI.png" alt=""> -->
        <span><br> Конвертировать XLS таблицу с показателем преломления <br> (<a href="https://refractiveindex.info/" target="_blank">для материалов с действительной и мнимой частью отсюда</a>) <br> в MatLab функцию</span>
        <button>Начать</button>
    </div>
    <div class="drag-area">
        <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
        <header>Перетащите файл, чтобы открыть</header>
        <span>ИЛИ</span>
        <button>Выберите файл</button>
        <input type="file" hidden>
    </div>
    <div class="func-area">
        <p id="file-name"></p>
        <p>Введите название для функции:</p>
        <input type="text" placeholder="прим.: n_Au">
        <button>Преобразовать</button>
    </div>
      <script src="script.js"></script>
      <!-- <script type="text/javascript" src="/eel.js"></script> -->
